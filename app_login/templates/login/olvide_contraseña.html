<!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>



        <div class="formulario">
        <form method="POST" action="{% url 'olvide_contraseña' %}">
            {% csrf_token %}

            <h2>Recuperar contraseña</h2>
            <p>Ingresa tu correo y selecciona tu rol para restablecer tu contraseña.</p>

            {% if messages %}
            <ul class="errores">
                {% for message in messages %}
                <li style="color:red;">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <label for="correo">Correo Electrónico:</label>
            <input
            type="email"
            id="correo"
            name="correo"
            placeholder="Tu correo@ejemplo.com"
            required
            />

            <label for="rol">Selecciona tu rol:</label>
            <select id="rol" name="rol" required>
            <option value="">--Selecciona un rol--</option>
            <option value="Administrador">Administrador</option>
            <option value="Vendedor">Vendedor</option>
            <option value="Cajero">Cajero</option>
            <option value="Prestamos">Admi de Prestamos</option>
            </select>

            <button type="submit" class="btn">Enviar</button>

            <a href="{% url 'contraseña' %}" class="link">Volver al inicio de sesión</a>
        </form>
        </div>



    </body>
    </html>
